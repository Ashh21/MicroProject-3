<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="main">
    <nav class="header">
         <h1 class="hover"> Fruits & Vegetables chart </h1>
    </nav>
    <div class="container">
        <div class="clr hover" >
            <h1>Food chart </h1>
            <ul id="all-items"></ul>
        </div>

        <div class="clr hover" >
            <h1>Vegetables </h1>
            <ul id="vegetables-list"></ul>

            <hr/>

            <h1>Fruits </h1>
            <ul id="fruits-list"></ul>

            <hr/>

            <h1>Protiens </h1>
            <ul id="protien-list"></ul>

            <hr/>

            <h1>Nuts </h1>
            <ul id="nuts-list"></ul>

            <hr/>

            <h1>Grains </h1>
            <ul id="grains-list"></ul>

            <hr/>

            <h1>Dairy </h1>
            <ul id="dairy-list"></ul>
        </div>

        <div class="clr hover" >
            <h1>Calories above 100  </h1>
            <ul id="above-calories"></ul>
        </div>

        <div class="clr hover" >
            <h1>Calories below 100  </h1>
            <ul id="below-calories"></ul>
        </div>
        
        <div class="clr hover" >
            <h1>Protien high to low  </h1>
            <ul id="protien-h2l"></ul>
        </div>

        <div class="clr hover" >
            <h1>Carbs low to high  </h1>
            <ul id="carbsl2h"></ul>
        </div>

    </div>
</div>



    <script src="App.js"></script>
</body>

</html>
